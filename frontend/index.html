<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Estudiantes</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/estudiantes.js"></script>
</head>
<body>
    <div id="menuPrincipal">
        <h1 class="titulo-principal">Registro de Notas de Estudiante</h1>
        <button id="btnAgregarEstudiante">Agregar Estudiante</button>
    </div>

    <div id="seccionResumen">
        <div class="tarjeta-resumen aprobado">
            <h3>Aprobados</h3>
            <p id="contadorAprobados">0</p>
        </div>
        <div class="tarjeta-resumen reprobado">
            <h3>Reprobados</h3>
            <p id="contadorReprobados">0</p>
        </div>
        <div class="tarjeta-resumen sin-notas">
            <h3>Sin Notas</h3>
            <p id="contadorSinNotas">0</p>
        </div>
    </div>

    <div id="filtrosEstudiantes">
        <input type="text" id="filtroCodigoEstudiante" placeholder="Código">
        <input type="text" id="filtroNombre" placeholder="Nombre">
        <input type="text" id="filtroEmail" placeholder="Email">
        <select id="filtroEstado">
            <option value="">Estado</option>
            <option value="aprobado">Aprobado</option>
            <option value="reprobado">Reprobado</option>
            <option value="sin-notas">Sin Notas</option>
        </select>
        <input type="number" id="filtroNotaMin" placeholder="Nota Mínima">
        <input type="number" id="filtroNotaMax" placeholder="Nota Máxima">
        <button id="btnFiltrar">Filtrar</button>
    </div>

    <div id="seccionPrincipal">
        <p class="mensaje-tabla">Haz clic en el estudiante para registrar sus notas.</p>
        <table id="tablaEstudiantes">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Nota Definitiva</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="seccionAgregarEstudiante" style="display: none;">
        <h2>Agregar/Editar Estudiante</h2>
        <form id="formAgregarEstudiante">
            <input type="number" id="cod" placeholder="Código" required>
            <input type="text" id="nombres" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <button type="submit" id="btnGuardarEstudiante">Guardar Estudiante</button>
        </form>
        <button id="btnVolverEstudiantes">Cancelar</button>
    </div>

    <div id="seccionNotas" style="display: none;">
        <h2>Gestión de Notas</h2>
        <div id="infoEstudiante">
            <div class="info-item">
                <label>Estudiante:</label>
                <span id="nombreEstudiante">-</span>
            </div>
            <div class="info-item">
                <label>Código:</label>
                <span id="codigoEstudiante">-</span>
            </div>
            <div class="info-item">
                <label>Promedio:</label>
                <span id="promedioEstudiante">-</span>
            </div>
            <div class="info-item">
                <label>Estado:</label>
                <span id="estadoEstudiante">-</span>
            </div>
        </div>
        
        <div class="stats-cards">
            <div class="stat-card bajo">
                <h3>Notas Bajo 3</h3>
                <span id="notasBajo3">0</span>
            </div>
            <div class="stat-card sobre">
                <h3>Notas Sobre 3</h3>
                <span id="notasSobre3">0</span>
            </div>
        </div>

        <div class="tabla-container">
            <table id="tablaNotas">
                <thead>
                    <tr>
                        <th>Actividad</th>
                        <th>Nota</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <form id="formNota" class="form-notas">
            <div class="form-group">
                <input type="text" id="actividad" placeholder="Actividad" required>
            </div>
            <div class="form-group">
                <input type="number" id="nota" step="0.01" min="0" max="5" placeholder="Nota (0-5)" required>
            </div>
            <button type="submit" class="btn-agregar">Agregar Nota</button>
        </form>
        
        <button id="volver" class="btn-volver">Volver</button>
    </div>
</body>
</html>
