<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Estudiantes y Notas</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/estudiantes.js"></script>
</head>
<body>
  
  <div id="menuPrincipal">
    <button id="btnAgregarEstudiante">Agregar Estudiante</button>
  </div>


  <div id="seccionPrincipal">
    <h1>Gestión de Estudiantes</h1>
    <h2>dar clik en cima del estudiante que deseas agregar la nota</h2>
    <table id="tablaEstudiantes">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Nota Definitiva</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

 
  <div id="seccionAgregarEstudiante" style="display: none;">
    <h2>Agregar Estudiante</h2>
    <form id="formAgregarEstudiante">
      <label for="cod">Código:</label>
      <input type="number" id="cod" required>
      <label for="nombres">Nombre:</label>
      <input type="text" id="nombres" required>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>
      <button type="submit">Registrar Estudiante</button>
    </form>
    <button id="btnVolverEstudiantes">Volver</button>
  </div>

  <div id="seccionNotas" style="display: none;">
    <h2>Agregar Nota</h2>
    <p>Estudiante: <span id="nombreEstudiante"></span></p>
    <p>Código: <span id="codigoEstudiante"></span></p>
    <form id="formNota">
      <label for="actividad">Actividad:</label>
      <input type="text" id="actividad" placeholder="Nombre de la actividad" required>
      <label for="nota">Nota:</label>
      <input type="number" id="nota" step="0.01" min="0" max="5" required>
      <button type="submit">Agregar Nota</button>
    </form>
    <button id="volver">Volver</button>
  </div>
</body>
</html>
